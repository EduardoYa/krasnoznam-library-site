<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление сайтом</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">Панель библиотекаря</span>
            <button class="btn btn-outline-danger btn-sm" onclick="localStorage.clear(); location.href='admin.html'">Выйти</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 shadow-sm border-0 mb-4">
                    <h5>Как работать?</h5>
                    <small class="text-muted">1. Введите заголовок.<br>2. Вставьте ссылку на картинку.<br>3. Оформите текст и нажмите Опубликовать.</small>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card p-4 shadow-sm border-0">
                    <h3>Создать новость</h3>
                    <input type="text" id="post-title" class="form-control mb-3" placeholder="Заголовок новости">
                    <input type="text" id="post-img" class="form-control mb-3" placeholder="URL картинки (из интернета)">
                    
                    <div id="editor" style="height: 250px;" class="mb-3"></div>
                    
                    <button class="btn btn-success w-100" onclick="savePost()">Опубликовать на главной</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        // Проверка авторизации
        if(localStorage.getItem('lib_auth') !== 'true') window.location.href = 'admin.html';

        var quill = new Quill('#editor', { theme: 'snow' });

        function savePost() {
            const news = JSON.parse(localStorage.getItem('lib_news') || '[]');
            news.push({
                title: document.getElementById('post-title').value,
                image: document.getElementById('post-img').value,
                content: quill.root.innerHTML,
                date: new Date().toLocaleDateString()
            });
            localStorage.setItem('lib_news', JSON.stringify(news));
            alert('Опубликовано!');
            window.location.href = 'news.html';
        }
    </script>
</body>
</html>
